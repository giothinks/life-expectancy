    <div class="container">
        <h1>Life Expectancy Calculator</h1>
        <p>Enter your current age and how long you think you will live (i.e, 79 years old). The results will present the remaining years, weeks, days, and Mondays you have left.</p>
        <input type="number" id="ageInput" placeholder="Enter your age">
        <input type="number" id="lifespanInput" placeholder="Enter your expected lifespan">
        <button onclick="calculateLifeExpectancy()">Calculate</button>
        <div id="results"></div>
        <p>Not sure about your expected lifespan? Use the <a href="https://www.ssa.gov/oact/population/longevity.html" target="_blank">SSA Life Expectancy Calculator</a> to get an estimate.</p>
